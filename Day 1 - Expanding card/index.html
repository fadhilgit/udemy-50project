<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://source.unsplash.com/a-black-and-white-photo-of-a-mountain-covered-in-clouds-kD3NrRWlV6A');">
            <h3>Explore The world</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/green-trees-on-forest-during-daytime-4wOZGhSly-U');">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/green-leafed-coconut-tree-near-sea-D7Mgovs4HBs');">
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/a-city-with-tall-buildings-C3FdjC5ox3o');">
            <h3>City on winter</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/orange-skies-under-sun-cwL_DmFQTMI');">
            <h3>Mountains - Clouds</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
